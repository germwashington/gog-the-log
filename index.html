<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tyrian Reborn - A modern tribute to the classic space shooter Tyrian 2000. Play this retro-style HTML5 game in your browser!">
    <meta name="keywords" content="space shooter, retro game, HTML5 game, Tyrian, browser game, arcade">
    <meta name="author" content="Tyrian Reborn">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/gog-the-log/">
    <meta property="og:title" content="Tyrian Reborn - Space Shooter Game">
    <meta property="og:description" content="A modern tribute to the classic space shooter Tyrian 2000. Play this retro-style HTML5 game in your browser!">
    <meta property="og:image" content="https://yourusername.github.io/gog-the-log/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/gog-the-log/">
    <meta property="twitter:title" content="Tyrian Reborn - Space Shooter Game">
    <meta property="twitter:description" content="A modern tribute to the classic space shooter Tyrian 2000. Play this retro-style HTML5 game in your browser!">
    <meta property="twitter:image" content="https://yourusername.github.io/gog-the-log/preview.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    
    <title>Tyrian Reborn - Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="game.js" as="script">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameUI">
            <div id="hud">
                <div id="health">
                    <span>Health: </span>
                    <div id="healthBar">
                        <div id="healthFill"></div>
                    </div>
                </div>
                <div id="score">Score: <span id="scoreValue">0</span></div>
                <div id="weapon">Weapon: <span id="weaponType">Pulse Cannon</span></div>
                <div id="level">Level: <span id="levelValue">1</span></div>
                <button id="muteButton" title="Toggle Sound">ðŸ”Š</button>
            </div>
        </div>
        <div id="startScreen" class="screen">
            <h1>TYRIAN REBORN</h1>
            <p>A tribute to the classic space shooter</p>
            <button id="startButton">START GAME</button>
            <div id="controls">
                <h3>Controls:</h3>
                <p>Arrow Keys / WASD - Move</p>
                <p>Space / Z - Shoot</p>
                <p>X - Special Weapon</p>
                <p>P - Pause</p>
            </div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
        <div id="pauseScreen" class="screen hidden">
            <h1>PAUSED</h1>
            <p>Press P to continue</p>
        </div>
    </div>
    <script src="game.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
