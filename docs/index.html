<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrian Reborn - Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameUI">
            <div id="hud">
                <div id="health">
                    <span>Health: </span>
                    <div id="healthBar">
                        <div id="healthFill"></div>
                    </div>
                </div>
                <div id="score">Score: <span id="scoreValue">0</span></div>
                <div id="weapon">Weapon: <span id="weaponType">Pulse Cannon</span></div>
                <div id="level">Level: <span id="levelValue">1</span></div>
                <button id="muteButton" title="Toggle Sound">ðŸ”Š</button>
            </div>
        </div>
        <div id="startScreen" class="screen">
            <h1>TYRIAN REBORN</h1>
            <p>A tribute to the classic space shooter</p>
            <button id="startButton">START GAME</button>
            <div id="controls">
                <h3>Controls:</h3>
                <p>Arrow Keys / WASD - Move</p>
                <p>Space / Z - Shoot</p>
                <p>X - Special Weapon</p>
                <p>P - Pause</p>
            </div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
        <div id="pauseScreen" class="screen hidden">
            <h1>PAUSED</h1>
            <p>Press P to continue</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
